services:
  - type: static
    name: ege-odun-kofte-frontend
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build
    staticPublishPath: dist/public
    envVars:
      - key: VITE_APP_TITLE
        value: "Ege Odun Köfte 1969"
      - key: VITE_APP_LOGO
        value: "/logo.svg"
      - key: VITE_ANALYTICS_ENDPOINT
        value: ""
      - key: VITE_ANALYTICS_WEBSITE_ID
        value: ""
      - key: VITE_APP_ID
        value: "ege-odun-kofte"
      - key: VITE_FRONTEND_FORGE_API_KEY
        value: ""
      - key: VITE_FRONTEND_FORGE_API_URL
        value: ""
      - key: VITE_OAUTH_PORTAL_URL
        value: ""
      - key: OWNER_NAME
        value: "Ege Odun Köfte"
      - key: OWNER_OPEN_ID
        value: ""
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=600"
